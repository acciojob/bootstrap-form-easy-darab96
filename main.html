<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</head>

<body>
    <form class="row g-3 needs-validation" novalidate">
        <div class="text-center">
            <h1>Internship Form</h1>
        </div>
        <div class="col-sm-4">
            <label for="first-name-input" class="form-label">First Name</label>
            <input type="first-name-input" class="form-control" id="first-name-input">
            <div class="invalid-feedback">
                Please choose first name.
            </div>
        </div>
        <div class="col-sm-4">
            <label for="last-name-input" class="form-label">Last Name</label>
            <input type="last-name-input" class="form-control" id="last-name-input">
            <div class="invalid-feedback">
                Please choose last name.
            </div>
        </div>
        <div class="col-sm-4">
            <label for="email-input" class="form-label">Email</label>
            <input type="email-input" class="form-control" id="email-input">
            <div class="invalid-feedback">
                Please choose an email.
            </div>
        </div>
        <div class="col-sm-6">
            <label for="college-input" class="form-label">College Name</label>
            <input type="college-input" class="form-control" id="college-input">
            <div class="invalid-feedback">
                Please choose collage name.
            </div>
        </div>
        <div class="col-sm-3">
            <label for="select-input" class="form-label">Graduation Year</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Choose..</option>
                <option value="1">2020</option>
                <option value="2">2021</option>
                <option value="3">2022</option>
                <option value="3">2023</option>
            </select>
            <div class="invalid-feedback">
                Please choose a valid graduation year.
            </div>
        </div>
        <div class="col-sm-3">
            <label for="roll-no-input" class="form-label">Roll Number</label>
            <input type="roll-no-input" class="form-control" id="roll-no-input">
            <div class="invalid-feedback">
                Please choose a roll number.
            </div>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
                <label class="form-check-label" for="conditions-checkbox">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit Form</button>
        </div>
    </form>
</body>

</html>
